spring.application.name=Logs
#Puerto del servidor
server.port=8086

#Configuración de Swagger para poder acceder de manera predifina
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

#Acceder a un endpoint de otra API
geoIP = /api/v1/geoIp/

#Conexión a la base de datos
spring.datasource.url=jdbc:postgresql:${LogsDBURL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect = org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=update

#Configuración de los tiempos de espera entre transacciones
spring.jpa.properties.javax.persistence.query.timeout=60000
spring.datasource.hikari.connectionTimeout=60000

#Debugger de todas las operaciones de la base de datos
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.format_sql = true

jwt.secreto = ${Secreto}

server.error.include-stacktrace=never

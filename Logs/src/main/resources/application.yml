#Puerto del servidor
server:
  port: 8086
  error:
    include-stacktrace: never

spring:
  application:
    name: Logs
  datasource:
    url: jdbc:postgresql:${LogsDBURL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
  jpa:
    format-sql : true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
      javax:
        persistence:
          query:
            timeout : 60000
    database: postgresql
    show-sql: true
  security:
    user:
      name: Rayner
      password: 12345
      roles: Administrador
  banner:
    location: templates/banner.txt
  config: #Configuración de config server
    import: optional:configserver:http://localhost:8888

eureka:
  server:
    port : 8761
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:${eureka.server.port}/eureka/

jakarta:
  persistence:
   query:
    timeout: 60000

#Configuraci�n de Swagger para poder acceder de manera predifina
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

#Acceder a un endpoint de otra API
geoIP: /api/v1/geoIp/

hibernate:
  dialect : org.hibernate.dialect.HSQLDialect

jwt:
  secreto: ${Secreto}
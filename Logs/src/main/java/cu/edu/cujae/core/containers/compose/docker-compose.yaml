version: "3.8"
services:
  spring-boot:
    container_name: spring-aplication
    image: openjdk:23
    ports:
      - "8888:8888"
    links:
      - db_postgres

  db_postgres:
    container_name: db_postgres
    image: postgis/postgis:16-3.4
    environment:
      DATABASE_USER : postgres
      POSTGRES_PASSWORD: 0000
    volumes:
      - leologs:/var/lib/postgresql/data